<article>
    <ul>
      <li>
        Автор: {{ post.author.get_full_name }}
      </li>
      <li>
        Дата публикации: {{ post.pub_date|date:"d E Y" }}
      </li>
    </ul>
    <p>{{ post.text|linebreaksbr }} </p>
    {% if not group and post.group %}  
      <a href="{% url 'posts:group_list' post.group.slug %}">все записи группы {{ post.group }}</a>
    {% endif %}
   
</article>
